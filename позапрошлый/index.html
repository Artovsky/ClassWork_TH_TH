<head>
    <meta charset="utf-8">

    	canvas { background: lightgray; display: block; margin: 0 auto; }

</head>

<body>

<canvas id="myCanvas" width="480" height="320"></canvas>

<script src = "app.js"> 

// ctx.beginPath();//начало работы с канвас элементом (открытие тела canvas)
// ctx.arc(240, 160, 20, 0, Math.PI*2, false);//(x,y,r,0,PI*2,направленіе отрісовкі)
// ctx.fillStyle = "darkred";//задаем цвет
// ctx.fill();//указание отрисовки на экран

// ctx.beginPath();
// ctx.rect(160, 10, 100, 40);
// ctx.strokeStyle = "rgba(0, 0, 255, 0.5)";//работаем с моделью rgb+a где в скобках указываем цвета(красный,зеленый,синий,прозрачность)
// ctx.stroke();//указание отрисовки на экран
// ctx.closePath();//закрытие элемента canvas

var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var x = canvas.width/2;
var y = canvas.height-30;
var dx = 2;
var dy = -2;

function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, 10, 0, Math.PI*2);
    ctx.fillStyle = "darkred";
    ctx.fill();
    ctx.closePath();
}

function draw() {
   ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawBall();
    x += dx;
    y += dy;
}

setInterval(draw, 15);
</script>

</body>
</html>
